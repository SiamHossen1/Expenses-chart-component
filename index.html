<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div class="balance_card">

        <div class="balance_amaunt">
          <p>My balance</p>
          <h3>$921.48</h3>
        </div>

        <div class="logo_container">
          <img src="images/logo.svg" alt="">
        </div>

    </div>

    <div class="spending_history_card">

      <h2>Spending - Last 7 days</h2>

      <div class="charts_container">

        <div class="chart_day_container">

          <span class="spend">$17.45</span>

          <p class="chart mon"></p>

          <p>mon</p>

        </div>

        <div class="chart_day_container">

          <span class="spend">$34.91</span>

          <p class="chart tue"></p>

          <p>tue</p>

        </div>
        <div class="chart_day_container">

          <span class="spend">$52.36</span>

          <p class="chart wed"></p>

          <p>wed</p>

        </div>
        <div class="chart_day_container">

          <span class="spend">$31.07</span>

          <p class="chart thu"></p>

          <p>thu</p>

        </div>
        <div class="chart_day_container">

          <span class="spend">$23.39</span>

          <p class="chart fri"></p>

          <p>fri</p>

        </div>

        <div class="chart_day_container">

          <span class="spend">$43.28</span>

          <p class="chart sat"></p>

          <p>sat</p>

        </div>

        <div class="chart_day_container">

          <span class="spend">$25.48</span>

          <p class="chart sun"></p>

          <p>sun</p>

        </div>

      </div>

      <hr>

      <div class="total_spend_data_container">

        <p>Total this month</p>

        <div class="cost_container">

          <h1>$478.33</h1>

          <div class="last_month_container">
            <p id="increase">+2.4%</p>
            <p>from last month</p>
          </div>

        </div>

      </div>

    </div>

  </main>

  

</body>
</html>
